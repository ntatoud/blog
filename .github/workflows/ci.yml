name: ğŸ” Code Quality

on:
  push:
    branches: [main]
  pull_request:

jobs:
  linter:
    name: ğŸ§¹ Linter
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run eslint
        run: pnpm run lint

  astroCheck:
    name: ğŸ” Astro Check
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run astro check
        run: pnpm run astro:check
